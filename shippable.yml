# exclude
branches:
  except:
    - development

# include
branches:
  only:
    - master

# language setting
language: node_js

before_install:
  - shippable_retry npm install -g less
  - mkdir ./dist

script:
  - lessc ./less/creative.less ./css/creative.css
  - cp ./css ./dist/css
  - cp ./font-awesome ./dist/font-awesome
  - cp ./fonts ./dist/fonts
  - cp ./img ./dist/img
  - cp ./js ./dist/js
  - cp ./index.html ./dist/index.html

after_success:
  - shippable_retry scp -pr ./dist conf4it@conf4itweb.cloudapp.net:conf4it
  - shippable_retry ssh conf4it@conf4itweb.cloudapp.net 'sudo mv conf4it/* /var/www/html/'
  - shippable_retry ssh conf4it@conf4itweb.cloudapp.net 'rm -rf conf4it'
